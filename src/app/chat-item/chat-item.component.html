<ion-item class="border-b border-gray-200">
  <ion-thumbnail slot="start" class="rounded-full overflow-hidden">
    <img alt="Chat avatar" [src]="chat.avatar" />
  </ion-thumbnail>
  <ion-label>
    <div class="flex flex-col gap-2">
      <span class="font-bold">{{ chat.name }}</span>
      <span class="text-gray-500 text-sm">{{ chat.lastMessage }}</span>
    </div>
  </ion-label>
  <div class="ml-auto text-right">
    <span class="text-xs text-gray-500">{{
      chat.lastMessageDate | date : "short"
    }}</span>
    <div
      *ngIf="chat.unreadCount > 0"
      class="bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center ml-auto mt-1"
    >
      {{ chat.unreadCount }}
    </div>
  </div>
</ion-item>
