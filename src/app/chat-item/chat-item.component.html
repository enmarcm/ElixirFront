<ion-item class="border-b border-gray-200">
  <ion-thumbnail slot="start" class="rounded-full overflow-hidden">
    <img
      alt="Chat avatar"
      [src]="chat.userReceiver.image"
      class="rounded-full"
    />
  </ion-thumbnail>
  <ion-label>
    <div class="flex flex-col gap-2">
      <span class="font-bold">{{ chat.userReceiver.userName }}</span>

      <div class="flex gap-2">
        <span class="text-gray-500 text-sm"
          >{{ chat.userLastMessage.userName }}:
        </span>

        <span class="text-gray-500 text-sm">{{ getLastMessage() }}</span>
      </div>
    </div>
  </ion-label>
  <div class="ml-auto text-right flex flex-col">
    <!-- <span class="text-xs text-gray-500">{{
      chat.lastMessageContent.date | date : "short"
    }}</span> -->
    <!-- <div
      *ngIf="chat.unreadCount > 0"
      class="bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center ml-auto mt-1"
    >
      {{ chat.unreadCount }}
    </div> -->

    <span class="text-xs text-gray-500"> {{ getDate().date }} </span>
    <span class="text-xs text-gray-500"> {{ getDate().time }} </span>
  </div>
</ion-item>
