<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-back-button (click)="goToStatus()"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Editar estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis estados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        @for(status of statuses; track status.id){
        <ion-item-sliding>
          <ion-item
            (click)="openModal(status.image, status.description, status.date)"
          >
            <ion-thumbnail slot="start">
              <img alt="Image" [src]="status.image" />
            </ion-thumbnail>
            <ion-label>{{status.description}}</ion-label>
            <ion-label class="text-sm text-gray-600"
              >{{calculateTimeAgo(status.date)}}</ion-label
            >
          </ion-item>

          <ion-item-options>
            <ion-item-option
              color="danger"
              id="present-alert"
              (click)="presentAlert(status.id)"
            >
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        }
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
              <ion-icon slot="icon-only" name="close-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding bg-black">
        <div class="h-[400px]">
          <img
            class="max-w-80 max-h-[80%] object-cover"
            [src]="imageSelected"
          />
        </div>

        <div class="flex flex-col gap-4 justify-center items-center">
          <p class="text-xl font-bold text-center text-black">
            {{descriptionSelected}}
          </p>
          <p class="text-sm font-normal text-center text-gray-500">
            {{dateSelected}}
          </p>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
