<ion-header [translucent]="false">
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="flex flex-col items-start justify-center">
        <ion-title>
          <span
            class="text-4xl font-poppins text-dark font-semibold text-start"
          >
            Elixir
          </span>
        </ion-title>
      </ion-col>

      <ion-col size="3" class="flex items-center justify-end">
        <ion-button id="popover-button" fill="clear">
          <ion-icon
            name="ellipsis-vertical-outline"
            class="text-2xl text-dark"
          ></ion-icon>
        </ion-button>

        <ion-popover
          trigger="popover-button"
          dismissOnSelect="true"
          class="z-50"
        >
          <ng-template class="z-50">
            <ion-list>
              <ion-item button (click)="openProfille()">Editar perfil</ion-item>
              <ion-item button (click)="logout()">Cerrar sesiÃ³n</ion-item>
            </ion-list>
          </ng-template>
        </ion-popover>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" class="z-50">
  <ion-fab-button color="secondary">
    <ion-icon name="create-outline" color="light"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button (click)="goToNewChat()">
      <ion-icon name="chatbubble-ellipses-outline" color="dark"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon
        name="person-add-outline"
        color="dark"
        id="open-modal-contact"
      ></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-modal
  #modal
  trigger="open-modal-contact"
  [canDismiss]="canDismiss"
  [presentingElement]="presentingElement"
  (willPresent)="onWillPresent()"
>
  <ng-template>
    <modal-contact
      [modal]="modal"
      (dismissChange)="onDismissChange($event)"
    ></modal-contact>
  </ng-template>
</ion-modal>

<ion-content [fullscreen]="true">
  <chats-wrapper [chats]="chats"></chats-wrapper>
</ion-content>
