<ion-header [translucent]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="flex flex-col items-start justify-center">
        <ion-title>
          <span
            class="text-4xl font-poppins text-dark font-semibold text-start"
          >
            Elixir
          </span>
        </ion-title>
      </ion-col>
      <ion-col size="1" class="flex items-center justify-center">
        <ion-icon name="search-outline" class="text-2xl text-dark"></ion-icon>
      </ion-col>
      <ion-col size="2" class="flex items-center justify-center">
        <ion-button id="popover-button" fill="clear">
          <ion-icon
            name="ellipsis-vertical-outline"
            class="text-2xl text-dark"
          ></ion-icon>
        </ion-button>

        <ion-popover
          trigger="popover-button"
          dismissOnSelect="true"
          class="z-50"
        >
          <ng-template class="z-50">
            <ion-list>
              <ion-item button (click)="openSettings()">Ajustes</ion-item>
              <ion-item button (click)="logout()">Cerrar sesiÃ³n</ion-item>
            </ion-list>
          </ng-template>
        </ion-popover>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <chats-wrapper [chats]="chats"></chats-wrapper>
</ion-content>
